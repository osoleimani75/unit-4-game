<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" >


</head>
<body>
    <div class="container">
        <h1 class="text-center">Crystal Collection</h1>
        <div class="row">
                <div class="col-sm-8">
                        <div id="result" class="card">
                                <div style="margin: 0 !important; padding: 0;" class="card-header">
                                  <h3 class="card-title">
                                    <span> Collecting </span>                          
                                  </h3>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                    <div class="col-md-8">
                                        <span>Make a sum of:</span><span id="rand-Num"></span><br>
                                        <span>Your total: </span> <span id="sum-Num"></span>
                                    </div>
                                    <div class="col-md-3">
                                            <input id="startBtn" type="button" value="Start">
                                    </div>       
                                </div>                         
                            </div>
                        </div>
                </div>
                <div class="col-sm-4">
                        <div id="result" class="card">
                                <div style="margin: 0 !important; padding: 0;" class="card-header">
                                  <h3 class="card-title">
                                    <span><i class="fas fa-poll"></i> Result </span>                          
                                  </h3>
                                </div>
                                <div class="card-body">

                                                <span>Wins:</span><span id="numOfWin"></span><br>
                                                <span>Losses:</span><span id="numOfLoss"></span>            

                                </div>
                        </div>

                </div>
        </div>
        <div class="row">
                <div class="col-sm-12">
                        <div id="result" class="card">
                                <div style="margin: 0 !important; padding: 0;" class="card-header">
                                  <h3 class="card-title">
                                    <span><i class="far fa-hand-point-right"></i> Choose your crystal </span>                          
                                  </h3>
                                </div>
                                <div class="card-body">
                                        <button id="blue" value="1" class="crystal"><img src='assets/images/crystal_blue.png'></button>
                                        <button id="green" value="2" class="crystal"><img src='assets/images/crystal_green.png'></button>
                                        <button id="orange" value="3" class="crystal"><img src='assets/images/crystal_orange.png'></button>
                                        <button id="purple" value="4" class="crystal"><img src='assets/images/crystal_purple.png'></button>
                                        <div id="winsMsg"><h2>Winner!</h2></div>
                                        <div id="lossesMsg"><h2>Losses!</h2></div>
                               </div>

                        </div>
                </div>
        </div>

    </div>    


</body>
</html>
